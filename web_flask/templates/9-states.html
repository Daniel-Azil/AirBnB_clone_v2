<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
      {% if state_list %}
      <H1>State: {{ state_list.name }}</H1>
      <H3>Cities:</H3>
      <UL>
        {% for each_city in state_list.cities | sort(attribute='name') %}
        <LI>{{ each_city.id }}: <B>{{ each_city.name }}</B></LI>
	{% endfor %}
      </UL>
      {% else %}
      <H1>Not found!</H1>
      {% endif %}
    </BODY>
</HTML>
